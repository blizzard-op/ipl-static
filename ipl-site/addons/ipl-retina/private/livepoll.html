<!doctype html>

  <head>
    <meta charset="utf-8">
    <title>Welcome to the Retina (Real-Time Node Application) Control Panel</title>
    <link href="http://esports.ign.com/addons/ipl-retina/private/css/style.css" rel="stylesheet" />
    <link href="http://esports.ign.com/addons/ipl-retina/private/css/livepoll.css" rel="stylesheet" />
  </head>


  <body>

    <a href="/admin/retina" id="home_button"></a>
    <div id="home_title">LivePoll Dashboard</div>
    <div id="home_title_details">Manage all realtime polls on IPL.</div>

    <div id="dashboardWrapper">

      <div class="livepoll_col">
        <div class="livepoll_col_lining">
          <div class="header">Create a new poll:</div>

          <form id="livepoll_form">
            <table id="livepoll_addPollTable">
              <col /><col width="100%">

              <tr>
                <th>Channel:</th>
                <td>
                  <div class="inputWrapper">
                    <input id="livepoll_slugInput" type="text" name="channel" size="10" />
                  </div>
                  <div class="inputWrapper">
                    <select id="livepoll_slugSelect">
                      <option selected="selected">all</option>
                      <option>starcraft-2</option>
                      <option>league-of-legends</option>
                    </select>
                  </div>
                </td>
              </tr>


              <tr>
                <th>Your Name:</th>
                <td>
                  <div class="inputWrapper">
                    <input type="text" name="author" />
                  </div>
                </td>
              </tr>

              <tr>
                <th>Poll Question:</th>
                <td>
                  <div class="inputWrapper block">
                    <input type="text" name="question" />
                  </div>
                </td>
              </tr>

              <tr>
                <th>Option A:</th>
                <td>
                  <div class="inputWrapper">
                    <input type="text" name="option_a" />
                  </div>
                </td>
              </tr>

              <tr>
                <th>Option B:</th>
                <td>
                  <div class="inputWrapper">
                    <input type="text" name="option_b" />
                  </div>
                </td>
              </tr>

              <tr id="livepoll_addOptionBefore">
                <th>Add Option:</th>
                <td>
                  <input class="subtleButton" type="button" value="Add Option" id="livepoll_addOptionButton" />
                </td>
              </tr>

              <tr>
                <th>Duration (min:</th>
                <td>
                  <div class="inputWrapper">
                    <select name="duration">
                      <option>1</option>
                      <option selected="selected">5</option>
                      <option>10</option>
                      <option>30</option>
                      <option>60</option>
                      <option>0</option>
                    </select>
                  </div>
                </td>
              </tr>

              <tr>
                <td colspan="2" class="tar">
                  <input class="button" type="submit" value="Start Poll" id="livepoll_btn_submit" />
                </td>
            </table>
          </form>

        </div>
      </div>

      <div class="livepoll_col">
        <div class="livepoll_col_lining">
          <div class="header">Current Acive Polls:</div>
          <div id="livepoll_newPollTarget"></div>
          <div class="header">Completed Polls:</div>
          <div id="livepoll_oldPollTarget"></div>
        </div>
      </div>

    </div><!-- END WRAPPER -->


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

    <script src="/addons/ipl-retina/private/js/retina_config.js"></script>
    <script src="/addons/ipl-retina/private/js/infobar.js"></script>
    <script src="/addons/ipl-retina/private/js/livepoll.js"></script>

  </body>

</html>
